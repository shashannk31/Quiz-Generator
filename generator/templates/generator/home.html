<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50; 
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.5em;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #1a252f;
            transform: translateY(-4px);
        }

        .footer {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }

        .footer a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.1em;
            }

            .start-button {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Quiz!</h1>
    <p>
        Ready to challenge yourself? Take this quiz and put your knowledge to test. Click the button below to get started!
    </p>

    <form action="{% url 'generatequiz' %}">
        <input type="submit" class="start-button" value="Start Quiz">
    </form>

</div>

</body>
</html>
